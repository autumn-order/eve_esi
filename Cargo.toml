[package]
name = "eve_esi"
version = "0.3.1"
authors = ["Hyziri <hyziri@protonmail.com>"]
edition = "2021"
description = "Rust API wrapper for EVE Online's ESI & OAuth2."
keywords = ["esi", "eve_esi", "eve_online", "eve_oauth2", "eve_api"]
repository = "https://github.com/hyziri/eve_esi"
license = "MIT"
readme = "README.md"
include = ["/src", "LICENSE", "README.md"]

[dependencies]
chrono = { version = "0.4.41", features = ["serde"] }
log = "0.4.27"
oauth2 = "5.0.0"
reqwest = { version = "0.12.22", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.12"
tokio = { version = "1.47.1", features = ["sync"] }

[dev-dependencies]
axum = "0.8.4"
tokio = { version = "1.47.1", features = ["rt-multi-thread"] }
mockito = "1.7.0"
serde_json = "1.0.142"
dotenv = "0.15.0"
env_logger = "0.11.8"
